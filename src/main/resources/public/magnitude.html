<!DOCTYPE html>
<html>
    <head>
        <title>Calcular Magnitud</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body>
    <div class="main-content">
        <h1>Calcular Magnitud</h1>
        <form action="/magnitude">
            <label for="x">x:</label>
            <input type="number" id="x" name="x" required>
            <br>
            <label for="y">y:</label>
            <input type="number" id="y" name="y" required>
            <br>
            <input type="button" value="Calcular" id="btnVerificar" onclick="loadMagnitudeMsg()">
        </form>
        <div id="magnitudemsg"></div>
    </div>

    <script src="/js/calculadora.js"></script>

    </body>
</html>
